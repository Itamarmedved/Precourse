<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="fixed">
     <nav>
       <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="../pages/about.html">About</a></li>
        <li><a href="../pages/contact.html">Contact</a></li>
       </ul>
     </nav>
    </div>
    <div class="wrapper">
      <form id="fs-frm" name="simple-contact-form" accept-charset="utf-8" action="https://formspree.io/f/mrgjwvjn" method="post">
        <fieldset id="fs-frm-inputs">
          <label for="first-name">First Name (Required)</label>
          <input type="text" name="first-name" id="first-name" placeholder="John" required>
          <label for="last-name">Last Name</label>
          <input type="text" name="last-name" id="last-name" placeholder="Doe">
          <label for="email-address">Email Address (Required)</label>
          <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required>
          <label for="comments">Comments (Required)</label>
          <textarea rows="5" name="comments" id="comments" placeholder="Add anything you want here." required></textarea>
          <label for="subscribe">I Want To Be Spammed! (Required) </label>
          <input type="checkbox" name="subscribe" id="subscribe" value="subscribe" required>
          <input type="hidden" name="_subject" id="email-subject" value="Contact Form Submission">
          <input id="submit-button" type="submit" value="Submit" disabled>
        </fieldset>
      </form>
    </div>
    <script src="../js/contact.js"></script>
    <footer>
      <nav>
        <ul>
         <li><a href="../index.html">Home</a></li>
         <li><a href="../pages/about.html">About</a></li>
         <li><a href="../pages/contact.html">Contact</a></li>
        </ul>
      </nav>
      <p id="end-note"></p>
      <script src="../js/footer.js"></script>
    </footer>
  </body>
</html>
